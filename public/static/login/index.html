<html>
	<head>
		<script type="text/javascript">
			function login(e, user, pw) {
				e.preventDefault();
				fetch('/service/soap/AuthRequest', {
					body: JSON.stringify({
						Body: {
							AuthRequest: {
								_jsns: 'urn:zimbraAccount',
								persistAuthTokenCookie: 1,
								account: {
									by: 'name',
									_content: user
								},
								password: {
									_content: pw
								}
							}
						}
					}),
					method: 'POST',
					headers: {
						'Content-Type': 'application/json'
					},
					mode: 'cors',
					credentials: 'omit',
				}).then(r=>r.json()).then(console.log);
			}
		</script>
	</head>
	<body style="margin: 0; font-family: sans-serif">
		<div
			style="
				display: flex;
				width: 100%;
				height: 100%;
				align-items: center;
				justify-content: center;
			"
		>
			<form
				onsubmit="return login(event, username.value, password.value)"
				style="
					padding: 1rem;
					width: fit-content;
					display: flex;
					height: fit-content;
					background: white;
					flex-direction: column;
					gap: 12px;
					border-radius: 16px;
					background: #ffffff;
					box-shadow: 19px 19px 38px #c9c9c9, -19px -19px 38px #ffffff;
				"
			>
				<h4 style="margin: 0.3em">Dev Login</h4>
				<input
					placeholder="username"
					name="username"
					type="text"
					style="
						padding: 8px;
						padding-left: 16px;
						border: none;
						border-radius: 10px;
						background: #ffffff;
						box-shadow: inset 5px 5px 16px #d1d1d1, inset -5px -5px 16px #ffffff;
					"
				/>
				<input
					placeholder="password"
					name="password"
					type="password"
					style="
						padding: 8px;
						padding-left: 16px;
						border: none;
						border-radius: 10px;
						background: #ffffff;
						box-shadow: inset 5px 5px 16px #d1d1d1, inset -5px -5px 16px #ffffff;
					"
				/>
				<input
					type="submit"
					value="Log In"
					style="
						/* outline: none; */
						padding: 8px;
						border: none;
						border-radius: 10px;
						background: linear-gradient(145deg, #ffffff, #e6e6e6);
						box-shadow: 5px 5px 16px #d1d1d1, -5px -5px 16px #ffffff;
					"
				/>
			</form>
		</div>
	</body>
</html>
